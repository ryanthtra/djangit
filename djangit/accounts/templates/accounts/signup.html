{% extends 'base.html' %}
{% block content %}
<h1>Sign Up for User Account</h1>
{% if error %}
{{ error }}
<br><br>
{% endif %}
{% if success %}
{{ success }}
<br><br>
{% endif %}
<form action="{% url 'accounts:signup' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="username-input">Username</label>
    <input id="username-input" class="form-control" type="text" name="username" placeholder="Enter username" />
  </div>
  <div class="form-group">
    <label for="password-input">Password</label>
    <input id="password-input" class="form-control" type="password" name="password" placeholder="Enter password"/>
  </div>
  <div class="form-group">
    <label for="confirmpw-input">Password</label>
    <input id="confirmpw-input" class="form-control" type="password" name="confirmpw" placeholder="Confirm password"/>
  </div>
  <input class="btn btn-primary" type="submit" value="Sign up!">
</form>

{% endblock %}
