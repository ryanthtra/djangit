{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
{% if error %}
{{ error }}
<br><br>
{% endif %}
{% if success %}
{{ success }}
<br><br>
{% endif %}
<form action="{% url 'accounts:login' %}" method="POST">
  {% csrf_token %}
  {% if request.GET.next %}
  <input type="hidden" name="next" value={{request.GET.next}} />
  {% endif %}
  <div class="form-group">
    <label for="username-input">Username</label>
    <input id="username-input" class="form-control" type="text" name="username" placeholder="Enter username" />
  </div>
  <div class="form-group">
    <label for="password-input">Password</label>
    <input id="password-input" class="form-control" type="password" name="password" placeholder="Enter password"/>
  </div>
  <input class="btn btn-primary" type="submit" value="Login">
</form>

{% endblock %}
